<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<html lang="en">
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
  <meta name="author" content="Łukasz Holeczek">
  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
  <title>CoreUI Free Bootstrap Admin Template</title>
  <!-- Icons-->
  <link href="vendors/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
  <link href="vendors/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
  <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="vendors/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <!-- Main styles for this application-->
  <link href="css/style.css" rel="stylesheet">

</head>
<body class="app flex-row align-items-center" style="background-image: url('http://pic.90sjimg.com/back_pic/qk/back_origin_pic/00/01/79/6677dd452b304f1ecc058d511ea3510f.jpg');background-position:center; background-repeat:no-repeat; " >
<div class="container" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card-group" style="display: block">
        <div class="card p-4" STYLE="opacity: 0.9;" >
          <div class="card-body" th:each="user : ${user}" >
            <form action="/test/login_action" method="post" enctype="multipart/form-data" class="needs-validation" id="loginForm">
              <h1><i class="fa cui-people fa-lg mt-4" style="color:#b6e4f4"></i> Guns</h1>
              <p></p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                </div>
                <span id="n"></span>
                <input class="form-control" type="text" placeholder="用户名" size="12" id="name" name="name" th:value="${user.name}" required>
                <div class="invalid-feedback" >
                  用户名不能为空！
                </div>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                </div>
                <input class="form-control" type="password" placeholder="密码" name="password" id="password" >
                </div>
              <!--<a class="login-switch" href="javascript:void(0)" sa-data="{'eletp':'短信验证码登录','eleid':'5'}"><i></i>短信验证码登录</a>-->
          <td></td>
              <div class="input-group mb-5">
            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
            </div>
            <input id="phoneMessage" type="text" name="phoneMessage" placeholder="短信验证码" style="width:150px;" onblur="checkPhoneMessageCode()" >
            <input id="btnSendCode" type="button" style="width:100px;font-size:14px;" value="获取验证码" onclick="phoneMessageCodeSend()"><br>
            <td id="CodeInput"></td>
          </div>
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary px-4" type="button" onclick="loginOn()">登录</button><br>
                </div>
                <div>
                  <span><a>使用第三方登录 &nbsp;&nbsp;&nbsp;</a></span>
                  <a href="https://auth.alipay.com/login/index.htm?loginScene=7&amp;goto=https%3A%2F%2Fauth.alipay.com%2Flogin%2Ftaobao_trust_login.htm%3Ftarget%3Dhttps%253A%252F%252Flogin.taobao.com%252Fmember%252Falipay_sign_dispatcher.jhtml%253Ftg%253Dhttps%25253A%25252F%25252Fai.taobao.com%25252F%25253Fpid%25253Dmm_130256170_42272507_210402688&amp;params=VFBMX3JlZGlyZWN0X3VybD1odHRwcyUzQSUyRiUyRmFpLnRhb2Jhby5jb20lMkYlM0ZwaWQlM0RtbV8xMzAyNTYxNzBfNDIyNzI1MDdfMjEwNDAyNjg4" tabindex="5" class="alipay-login" data-spm-anchor-id="a2107.1.0.0"><i class="iconfont"></i>支付宝登录</a>
                </div>
                <div class="col-6 text-right" >
                  <button class="btn btn-link px-0" type="button" style="float:left;">忘记密码?</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button class="btn btn-link px-0" type="button" style="float:right;" onclick="register()">立即注册</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal " id="message-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog  modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="message-modal-title">信息</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body font-weight-bold" id="message-modal-content">
        显示信息！
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- CoreUI and necessary plugins-->
<script src="vendors/jquery/js/jquery.min.js"></script>
<script src="vendors/popper.js/js/popper.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="vendors/pace-progress/js/pace.min.js"></script>
<script src="vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
<script src="vendors/@coreui/coreui/js/coreui.min.js"></script>
<script>
    function showMessageModal(title, content, typeClass) {
        $('#message-modal-title').text(title);
        $('#message-modal-content').text(content);
        $('#message-modal .modal-dialog').removeClass('modal-primary');
        $('#message-modal .modal-dialog').removeClass('modal-success');
        $('#message-modal .modal-dialog').removeClass('modal-warning');
        $('#message-modal .modal-dialog').removeClass('modal-danger');
        $('#message-modal .modal-dialog').removeClass('modal-info');
        if ("modal-primary" === typeClass) {
            $('#message-modal .modal-dialog').addClass('modal-primary');
        }
        if ("modal-success" === typeClass) {
            $('#message-modal .modal-dialog').addClass('modal-success');
        }
        if ("modal-warning" === typeClass) {
            $('#message-modal .modal-dialog').addClass('modal-warning');
        }
        if ("modal-danger" === typeClass) {
            $('#message-modal .modal-dialog').addClass('modal-danger');
        }
        if ("modal-info" === typeClass) {
            $('#message-modal .modal-dialog').addClass('modal-info');
        }
        $('#message-modal').modal('show');
    }
    function loginOn(){
        var username=$("#name").val();
        var password=$("#password").val();
        var user = [];
        user[0]=username;
        user[1]=password;
        var form = document.getElementById('loginForm');
        if (form.checkValidity() === true) {
            $.ajax({
                type: "POST",
                url: "/test/login",
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify(user),
                dataType: "text",
                success:function (data){
                    console.log(data);
                    if (data=="not"){
                        showMessageModal("失败","用户名或密码错误","modal-danger");
                    }else {
                        window.open('/test/login_action','_self');
                    }
                }
            })
            return ;
        }
        form.classList.add('was-validated');
    }
    function register() {
        window.location.href="register.html";
    }
    $("#name").blur(function () {
        var username=$("#name").val();
        if (username!='') {
            $.ajax({
                type: "POST",
                url: "/test/confirmName",
                async:true,
                contentType: 'application/json',
                data: username,
                dataType: "json",
                success:function (data) {
                    if(data==0){
                        // showMessageModal("成功","正常登陆","modal-success");
                    }
                    else{
                        showMessageModal("失败","该用户不存在","modal-danger");
                    }
                }
            })
        }
    })
</script>
</body>
</html>
